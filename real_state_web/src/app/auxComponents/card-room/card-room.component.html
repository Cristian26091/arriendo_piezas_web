<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title>Nombre</mat-card-title>

    <mat-card-subtitle>
      <mat-icon class="icon-card" aria-hidden="false" aria-label="Example home icon" fontIcon="attach_money"></mat-icon>
      {{room.precio}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      <mat-icon class="icon-card" aria-hidden="false" aria-label="Example home icon" fontIcon="location_on"></mat-icon>
      {{room.region}}
    </mat-card-subtitle>

  </mat-card-header>
  
  <mat-card-content>
    <p class="content">{{room.descripcion}}</p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->

</mat-card>
