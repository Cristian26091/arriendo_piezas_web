<mat-accordion>

    <h1 class="tittle-faq">PREGUNTAS FRECUENTES</h1>

    <mat-expansion-panel hideToggle *ngFor="let faq of faqService.faqs">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{faq.question}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{faq.response}}</p>
    </mat-expansion-panel>

  

    

</mat-accordion>
